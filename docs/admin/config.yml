backend:
  name: git-gateway
  branch: main


public_folder: "site"
media_folder: "site/assets"
publish_mode: editorial_workflow

collections:
  - name: "system-design"
    label: "System Design"
    folder: "docs/system-design"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "adr"
    label: "ADR"
    folder: "docs/decisions/records"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "number"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown", default: "## Context and problem statement\n## Considered options\n## Decision outcome"}
